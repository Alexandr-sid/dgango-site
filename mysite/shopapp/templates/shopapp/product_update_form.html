{% extends 'shopapp/base.html' %}

{% block title %}
    Update product
{% endblock %}

{% block body %}
    <h1>Update product form</h1>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">
                Update product
            </button>
        </form>
    </div>
<div>
    <a href="{% url 'shopapp:product_details' pk=product.pk%}">Back to product #{{ product.pk }}</a>
</div>
{% endblock %}

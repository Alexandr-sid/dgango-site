{% extends 'myauth/base.html' %}

{% block title %}
    Register
{% endblock %}

{% block body %}
    <div>
        <h1>Register form</h1>
    </div>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input id="username" type="submit" name="register">
        </form>
    </div>
{% endblock %}
